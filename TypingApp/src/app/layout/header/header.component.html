<!-- header.component.html -->
<header class="header">
  <nav class="nav-links" aria-label="Основна навігація">
    <a routerLink="/lesson-list" routerLinkActive="active">Уроки</a>
    <a routerLink="/typing-game" routerLinkActive="active">Гра</a>
    <a *ngIf="authService.isLoggedIn()" routerLink="/profile" routerLinkActive="active">Профіль</a>
  </nav>
  <div class="auth-actions">
    <a *ngIf="!authService.isLoggedIn()" routerLink="/login">Увійти</a>
    <a *ngIf="!authService.isLoggedIn()" routerLink="/registration">Реєстрація</a>
    <a *ngIf="authService.isLoggedIn()" (click)="logout()">Вийти</a>
  </div>
</header>

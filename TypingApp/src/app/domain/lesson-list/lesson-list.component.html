
<div class="lesson-list">
  <h2>–°–ø–∏—Å–æ–∫ —É—Ä–æ–∫—ñ–≤</h2>
  <ul>
    <li *ngFor="let lesson of lessons" class="lesson-item" 
        [class.completed]="lesson.isCompleted"
        [class.locked]="!lesson.isUnlocked">
      
      <div class="lesson-header">
        <strong>{{ lesson.title }}</strong>
        <span class="status-badges">
          <span *ngIf="lesson.isCompleted" class="badge completed-badge">‚úì –ó–∞–≤–µ—Ä—à–µ–Ω–æ</span>
          <span *ngIf="!lesson.isUnlocked" class="badge locked-badge">üîí –ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ</span>
          <span *ngIf="lesson.isUnlocked && !lesson.isCompleted" class="badge available-badge">–î–æ—Å—Ç—É–ø–Ω–æ</span>
        </span>
      </div>
      
      <p class="lesson-description">{{ lesson.description }}</p>
      

      
      <div class="lesson-actions">
        <button 
          [routerLink]="lesson.isUnlocked ? ['/lesson', lesson.id] : null"
          [disabled]="!lesson.isUnlocked"
          class="start-button"
          [class.disabled]="!lesson.isUnlocked">
          {{ lesson.isCompleted ? '–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏' : '–ü–æ—á–∞—Ç–∏' }}
        </button>
      </div>
    </li>
  </ul>
</div>
